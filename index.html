<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="navigation grid">
                    <a href="#" class="navigation__logo"
                        ><img
                            class="navigation__image"
                            src="./image/logo.svg"
                            alt=""
                    /></a>
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a
                                href="#"
                                class="navigation__link navigation__link--active"
                                >ГЛАВНАЯ</a
                            >
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">МОДА</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">ТЕХНОЛОГИИ </a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">МУЗЫКА </a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">PiuPiu</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="articles">
                <div class="container grid">
                    <section class="articles__big-column">
                        <article class="main-article">
                            <div class="main-article__image-container">
                                <img
                                    src="./image/1.png"
                                    alt=""
                                    class="main-article__img"
                                />
                            </div>
                            <div class="main-article__content">
                                <span
                                    class="article-category main--article__category"
                                    >ТЕХНОЛОГИИ</span
                                >
                                <h2 class="main-article__tittle">
                                    Отец жанра. Как уже забытый трип-хоп
                                    определяет самую популяр…
                                </h2>
                                <p class="main--article__text">
                                    Новая мода на топовые наряды необычных
                                    цветов. В сезоне – топики, шорты-боксеры,
                                    сланцы и сандалии. А также большие солнечные
                                    очки и яркая шляпка.
                                </p>
                                <span
                                    class="article-source main-article__source"
                                    >ИСТОЧНИК</span
                                >
                            </div>
                        </article>
                    </section>
                    <section class="articles__small-column"></section>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
